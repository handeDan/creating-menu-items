<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Icon Bar Örneği</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Related css file -->
    <link rel="stylesheet" href="accordion.css">
</head>
<body>
<button class="accordion">First Section</button>
<div class="panel">
    <p>First part of the section</p>
</div>

<button class="accordion">Middle Section</button>
<div class="panel">
    <p>Middle part of the section</p>
</div>

<button class="accordion">Last Section</button>
<div class="panel">
    <p>Last part of the section</p>
</div>
<!-- Related js file -->
<script src="accordion.js"></script>
</body>
</html>
